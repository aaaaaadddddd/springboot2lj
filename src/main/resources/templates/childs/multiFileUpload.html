    <h1 style="color: red">单文件上传</h1>

        <p><input type="submit" value="上传"/></p>
    </form>


    <hr>
    <h1 style="color: red">多文件上传</h1>
    <form action="/upload/multiFileUpload" method="POST" enctype="multipart/form-data">

        <p><input type="submit" value="上传"/></p>
    </form>

    <h1 style="color: red">多文件下载</h1>
    <form action="/file/downloadFile" method="POST" enctype="multipart/form-data">
